<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg-img"></div>
    <main>
      <img class="hero" src="images/illustration-hero.svg" alt="card banner">
      <div class="content-container">
          <h1>Order Summary</h1>
          <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="pricing">
          <article>
            <img class="icon-img" src="images/icon-music.svg" alt="music icon">
            <div>
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </article>
          <button class="btn btn-change">Change</button>
        </div>
          <div class="buttons">
            <button class="btn btn-proceed" type="submit">Proceed to Payment</button>
            <button class="btn btn-cancel" type="submit">Cancel Order</button>
          </div>
      </div>  
  </main>
<footer> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nahri Jae</a>.
  </div>
</footer>
</body>
</html>
